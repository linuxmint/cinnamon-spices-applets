<?xml version="1.0" encoding="UTF-8"?>
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Batería con error - Hardware no compatible -->
  
  <!-- Cuerpo de la batería -->
  <rect x="1" y="4" width="12" height="8" rx="1" ry="1" 
        fill="none" stroke="#F44336" stroke-width="1.2"/>
  
  <!-- Terminal de la batería -->
  <rect x="13" y="6" width="2" height="4" rx="0.5" ry="0.5" 
        fill="#F44336"/>
  
  <!-- Fondo de error -->
  <rect x="2" y="5" width="10" height="6" rx="0.5" ry="0.5" 
        fill="#FFCDD2" opacity="0.5"/>
  
  <!-- Símbolo de advertencia (triángulo) -->
  <path d="M7 2 L11 9 L3 9 Z" 
        fill="#FFC107" stroke="#FF9800" stroke-width="0.5"/>
  
  <!-- Signo de exclamación -->
  <line x1="7" y1="4" x2="7" y2="6.5" 
        stroke="#000" stroke-width="1.2" stroke-linecap="round"/>
  <circle cx="7" cy="7.8" r="0.6" fill="#000"/>
</svg>
